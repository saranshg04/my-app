<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function setaction(){
        document.getElementById("form1").action="dologin"
       }
   
       function up(){
           document.getElementById("form1").action="update"
       }
    </script>
</head>
<body>
    <h1>This is Login Page</h1>
    <form  id="form1" method="post">
    <table>
        <tr>
            <td><label for="">Userid</label></td>
            <td><input type="text" name="userid" placeholder="Type userid here"></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" name="pwd" placeholder="Type Password here"></td>
        </tr>
        <tr>
          <td><button onclick="setaction()">Login</button></td>
          <td><button type="reset">Clear</button></td>
          <td><button onclick="up()">UPdate</button></td>
    
        </tr>
    </table>
    </form>
</body>
</html>
